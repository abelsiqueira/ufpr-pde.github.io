<header>

  <div class="full-container">

    <h1 class="title text-center"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

    <nav class="site-nav row">
      <!-- Others -->
      <div class="col-sm-10 col-xs-12">
        {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
        {% endif %}
        {% endfor %}
      </div>
      <div class="text-right col-sm-2 hidden-xs">
        <a href="{{site.baseurl}}/feed.xml">
          <img class="img-icon" src="{{site.baseurl}}/images/rss.png">
        </a>
      </div>
    </nav>
    <div class="float-rss visible-xs-inline">
      <a href="{{site.baseurl}}/feed.xml">
        <img class="img-icon" src="{{site.baseurl}}/images/rss.png">
      </a>
    </div>

  </div>

</header>
