<header class="site-header">

  <div class="wrapper">

    <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <h3 class="site-meta">{{ site.tagline }}</h3>

    <nav class="site-nav row">
      <div class="trigger col-xs-10">
        {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
        {% endfor %}
      </div>
      <div class="text-right col-xs-2">
        <a href="{{site.baseurl}}/feed.xml">
          <img class="img-icon" src="{{site.baseurl}}/images/rss.png">
        </a>
      </div>
    </nav>

  </div>

</header>
