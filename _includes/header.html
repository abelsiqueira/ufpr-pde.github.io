<header>

  <div class="full-container">

    <h1 class="text-center"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <h3 class="text-center">{{ site.tagline }}</h3>

    <nav class="site-nav row">
      <div class="col-xs-10">
        {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
        {% endif %}
        {% endfor %}
      </div>
      <div class="text-right col-xs-2">
        <a href="{{site.baseurl}}/feed.xml">
          <img class="img-icon" src="{{site.baseurl}}/images/rss.png">
        </a>
      </div>
    </nav>

  </div>

</header>
