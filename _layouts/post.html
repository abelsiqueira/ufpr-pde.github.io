---
layout: default
---
<div class="post">

  <h1 class="post-title">{{page.title}}</h1>
  <p class="post-meta">
  <time datetime="{{page.date|date: '%Y-%m-$d'}}">
    {{page.date | date:"%b %-d, %Y"}}
  </time>
  </p>

  <article class="post-content">
    {{ content }}
  </article>
  <hr />
</div>
